name: Streamlit CI/CD

on:
  push:
    branches: [main]

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout 
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.8
      
      - name: upgrade pip
        run: pip install --upgrade pip

      - name: Install dependencies
        run: |
          pip install streamlit
          pip install numpy
          pip install matplotlib

      - name: Run Tests (Placeholder)
        run: echo "Placeholder for running tests"

  deploy:
    name: Deploy
    needs: [test]
    runs-on: ubuntu-latest

    steps: 
      - name: Deploy to production
        # NOTE: This is a placeholder. You need to replace it with an appropriate action for deploying to Render.
        uses: johnbeynon/render-deploy-action@v0.0.8
        with:
          service-id: ${{ secrets.SERVICEID }}
          api-key: ${{ secrets.RENDER }}
